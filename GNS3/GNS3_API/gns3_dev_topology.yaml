    name: HQ-ED1
    ip_mgmt: 192.168.4.109
  # Node12
  - appliance: 'Cisco ASAv vasa_9_9_2'
    name: HQ-FW1
    ip_mgmt: 192.168.4.108
  # Node13
  - appliance: 'VyOS 1.1.8'
    name: BR1-ED1
    ip_mgmt: 192.168.4.111
  # Node14
  - appliance: 'vSRX 17.3R1'
    name: BR2-FW1
    ip_mgmt: 192.168.4.113
  # Node15
