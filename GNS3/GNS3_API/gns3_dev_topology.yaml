    name: MGMT-SW
  # Node22
  - appliance: Cloud
    name: CLOUD
  # Node23
  - appliance: VPCS
    name: HQ-S1

gns3_links:
# The following link pairs describe P2P ethernet connections between nodes
  # Pair1
  - node1_name: ISP
    node1_interface: '3'
    node2_name: HQ-ED1
    node2_interface: '1'
  # Pair2
  - node1_name: ISP
    node1_interface: '4'
    node2_name: HQ-FW1
    node2_interface: '1'
  # Pair3
  - node1_name: ISP
    node1_interface: '1'
    node2_name: BR1-ED1
    node2_interface: '2'
  # Pair4
  - node1_name: ISP
    node1_interface: '2'
    node2_name: BR2-FW1
    node2_interface: '1'
  # Pair5
  - node1_name: BR1-AC1
    node1_interface: '2'
    node2_name: BR1-ED1
    node2_interface: '1'
  # Pair6
  - node1_name: BR1-AC1
    node1_interface: '1'
    node2_name: BR1-C1
    node2_interface: '0'
