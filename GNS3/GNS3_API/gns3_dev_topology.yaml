    node1_interface: '8'
    node2_name: HQ-AC4
    node2_interface: '8'
  # Pair19
  - node1_name: HQ-DIS2
    node1_interface: '8'
    node2_name: HQ-AC1
    node2_interface: '8'
  # Pair20
  - node1_name: HQ-DIS2
    node1_interface: '9'
